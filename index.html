<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto - Учебный проект Скрипникова Александра ЯПрактикум</title>
</head>
<body>
  <div class="root">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    
    <main class="content">

      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип">
          <div class="profile__titleBox">
            <h1 class="profile__title">Все наладится</h1>
            <button class="profile__editButton" type="button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Страничка доковидных воспоминаний</p>
          </div>
          <button class="profile__addButton" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__piture" src="./images/ravello.jpg" alt="Амальфи Италия">
          <div class="element__nameBox">
            <h2 class="element__placeName">Амальфи Амальфи</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__piture" src="./images/barselona.jpg" alt="Барселона Испания">
          <div class="element__nameBox">
            <h2 class="element__placeName">Барселона</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__piture" src="./images/crete.jpg" alt="Крит Греция">
          <div class="element__nameBox">
            <h2 class="element__placeName">Крит</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__piture" src="./images/moscow.jpg" alt="Москва Россия">
          <div class="element__nameBox">
            <h2 class="element__placeName">Москва</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__piture" src="./images/talin.jpg" alt="Таллин Эстония">
          <div class="element__nameBox">
            <h2 class="element__placeName">Таллин</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__piture" src="./images/tartu.jpg" alt="Тарту Эстония">
          <div class="element__nameBox">
            <h2 class="element__placeName">Тарту</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Alex Skripnikov</p>
    </footer>

    <section class="overlay">
      <div class="popup">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile">
          <input type="text" name="name" class="popup__input popup__input_value_name" value="">
          <input type="text" name="job" class="popup__input popup__input_value_job" value="">
          <button type="submit" class="popup__saveButton">Сохранить</button>
        </form>
        <button class="popup__closeButton" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    
  </div>

<script src="./script/script.js"></script>

</body>
</html>
