<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto - Учебный проект Скрипникова Александра ЯПрактикум</title>
</head>
<body>
  <div class="root">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    
    <main class="content">

      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип">
          <div class="profile__titleBox">
            <h1 class="profile__title">Все наладится</h1>
            <button class="profile__editButton" type="button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Страничка доковидных воспоминаний</p>
          </div>
          <button class="profile__addButton" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <template class="elements__articleTemplate">
          <article class="element">
            <img class="element__piture" alt="Картинка статьи" src="./images/barselona.jpg">
            <button class="element__deleteButton" type="button" aria-label="Удалить"></button>
            <div class="element__nameBox">
              <h2 class="element__placeName"></h2>
              <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </template>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Alex Skripnikov</p>
    </footer>

    <section class="overlay overlay_type_edit">
      <div class="popup">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile" novalidate>
          <input type="text" minlength="2" maxlength="40" name="name" class="popup__input popup__input_value_name" required placeholder="Ваше имя" value="">
          <span class="popup__error name-error">Скрытый текст для теста</span>
          <input type="text" minlength="2" maxlength="200" name="job" class="popup__input popup__input_value_job" required placeholder="Ваша профессия" value="">
          <span class="popup__error job-error">Скрытый текст для теста</span>
          <button type="submit" class="popup__saveButton">Сохранить</button>
        </form>
        <button class="popup__closeButton" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="overlay overlay_type_addPlace">
      <div class="popup">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addNewPlace" novalidate>
          <input type="text" minlength="2" maxlength="30" name="namePlace" class="popup__input popup__input_value_namePlace" required placeholder="Название" value="">
          <span class="popup__error namePlace-error">Скрытый текст для теста</span>
          <input type="url" name="imgPlace" class="popup__input popup__input_value_imgPlace" required placeholder="Ссылка на картинку" value="">
          <span class="popup__error imgPlace-error">Скрытый текст для теста</span>
          <button type="submit" class="popup__saveButton">Создать</button>
        </form>
        <button class="popup__closeButton" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="overlay overlay_type_image">
      <div class="popup popup_type_picture">
        <img class="popup__piture" alt="Картинка статьи" src="./images/barselona.jpg">
        <p class="popup__pitureName"></p>
        <button class="popup__closeButton popup__closeButton_type_picture" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    
  </div>

<script src="./script/cards.js"></script>
<script src="./script/script.js"></script>
<script src="./script/validate.js"></script>

</body>
</html>
